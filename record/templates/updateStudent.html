{% extends 'index.html' %}

{% block body%}

<div class="container">

<form action="{% url 'updateStudent' student.id %}" method="POST">
    {% csrf_token %}
    <label for="name"> name</label><br>
    {{ form.name }}<br>
    <label for="roll_number">roll_number</label><br>
    {{ form.roll_number }}<br>
    <label for="marks">marks</label><br>
    {{ form.marks }}<br>
    <input type="submit" class="button"value="update">
</form>

</div>
{% endblock body%}
