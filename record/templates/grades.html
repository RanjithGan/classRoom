{% extends 'index.html' %}

{% block body%}
<div class="container">
    
     <table class="table">
        <tr>
            <th>Student name</th>
            <th>Roll number</th>
            <th>Marks</th>
        </tr>

        {% for student in students %}

            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.roll_number }}</td>
                <td>{{ student.marks }}</td>
            </tr>
        {% endfor %}

     </table>
</div>
{% endblock body%}
